<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Huddle Landing Page</title>
        <link rel="icon" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="brand">Huddle</h1>
        <div class="flex-container">
            <img  class="big_img" src="images/illustration-mockups.svg" alt="illustration-mockups">
            <div class="text-box">
                <h1 class="title">Build The Community Your Fans Will Love</h1>
                <p class="subtext">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="button">Register</button>
            </div>
        </div>
        <div class="small-icon">
            <img class="icon" src="images/logo-facebook.svg">
            <img src="images/logo-twitter.svg">
            <img src="images/logo-instagram.svg">
        </div>
    </body>
</html>
